<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢密文系統</title>
    <link rel="icon" type="image/png" href="logo.png" />


    
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Plotly for 視覺化 -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Heiti TC', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* 隱藏/顯示畫面 */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 標題 */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: bold;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        /* 按鈕樣式 */
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #95a5a6;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.5);
        }
        
        .btn-success {
            background: #27ae60;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-success:hover {
            background: #229954;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.5);
        }
        
        /* 輸入框 */
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* 資訊提示框 */
        .info-box {
            background: #e8f4f8;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #3498db;
            line-height: 1.8;
        }
        
        .info-box strong {
            color: #2980b9;
        }
        
        .warning-box {
            background: #fff3cd;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #ffc107;
            color: #856404;
        }
        
        .error-box {
            background: #f8d7da;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
            color: #721c24;
        }
        
        .success-box {
            background: #d4edda;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        
        /* 寶可夢選擇網格 */
        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin: 30px 0;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .pokemon-item {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
            position: relative;
        }
        
        .pokemon-item:hover {
            border-color: #667eea;
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.3);
            background: #f0f4ff;
        }
        
        .pokemon-item.selected {
            border-color: #27ae60;
            background: linear-gradient(135deg, #d5f4e6 0%, #c8f0dd 100%);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }
        
        .pokemon-item.selected::after {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #27ae60;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .pokemon-icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .pokemon-icon-emoji {
            font-size: 50px;
        }
        
        .pokemon-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pokemon-name {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin: 8px 0;
        }
        
        .pokemon-id {
            font-size: 13px;
            color: #7f8c8d;
        }
        
        /* 選擇計數器 */
        .selection-counter {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 25px 0;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 12px;
            border: 2px solid #667eea;
        }
        
        .selection-counter .selected {
            color: #27ae60;
            font-size: 32px;
        }
        
        /* 按鈕區域 */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
            flex-wrap: wrap;
        }
        
        /* 進度指示器 */
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .step-number {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ddd;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .step-label {
            font-size: 15px;
            color: #888;
            font-weight: 500;
        }
        
        .step.active .step-number {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.1);
        }
        
        .step.active .step-label {
            color: #667eea;
            font-weight: bold;
        }
        
        .step.completed .step-number {
            background: #27ae60;
            color: white;
        }
        
        .step.completed .step-label {
            color: #27ae60;
        }
        
        .step-arrow {
            color: #ddd;
            font-size: 28px;
            margin: 0 10px;
        }
        
        /* 畫面三：密文卡片網格 */
        .cipher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .pokemon-card {
            border: 3px solid #ddd;
            border-radius: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        
        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        
        .pokemon-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }
        
        .pokemon-image-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #f0c040;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .pokemon-image-emoji {
            font-size: 55px;
        }
        
        .pokemon-image-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pokemon-info {
            flex: 1;
        }
        
        .pokemon-title {
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .pokemon-subtitle {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .rgb-section {
            margin: 25px 0;
        }
        
        .rgb-title {
            font-size: 17px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 15px;
        }
        
        .rgb-blocks {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .rgb-block {
            flex: 1;
            height: 90px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .rgb-label {
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.95;
        }
        
        .rgb-value {
            font-size: 15px;
        }
        
        /* 通知訊息 */
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 18px 28px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            max-width: 350px;
        }
        
        .notification-success {
            background: #27ae60;
            color: white;
        }
        
        .notification-error {
            background: #e74c3c;
            color: white;
        }
        
        .notification-info {
            background: #3498db;
            color: white;
        }
        
        .notification-warning {
            background: #f39c12;
            color: white;
        }
        
        /* 解密結果 */
        .decrypt-result {
            background: linear-gradient(135deg, #52c234, #27ae60);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            margin-top: 30px;
        }
        
        .decrypt-title {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        
        .decrypt-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 22px;
            color: #2c3e50;
            word-break: break-all;
            text-align: center;
            font-weight: bold;
        }
        
        .decrypt-info {
            color: white;
            margin-top: 18px;
            font-size: 15px;
            line-height: 1.8;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }
            
            .cipher-grid {
                grid-template-columns: 1fr;
            }
            
            .progress-steps {
                flex-direction: column;
            }
            
            .step-arrow {
                transform: rotate(90deg);
            }  
        }
        /* 隱藏彩蛋特殊動畫 */
        .hidden-pokemon {
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            }
        }

        .hidden-pokemon:hover {
            transform: translateY(-8px) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 寶可夢密文系統</h1>
        <div class="subtitle">結合代換與換位的教學型加密系統</div>
        
        <!-- 進度指示器 -->
        <div class="progress-steps">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <span class="step-label">輸入明文</span>
            </div>
            <div class="step-arrow">→</div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <span class="step-label">選擇寶可夢</span>
            </div>
            <div class="step-arrow">→</div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <span class="step-label">查看密文</span>
            </div>
        </div>
        
        <!-- 畫面一：輸入明文 -->
        <div id="page1" class="page active">
            <h2>📝 步驟 1：輸入明文</h2>
            
            <div class="info-box">
                <strong>📌 使用說明：</strong><br>
                • 僅支援 ASCII 字元（英文、數字、符號）<br>
                • 最多 36 個字元（6隻寶可夢 × 6 bytes）<br>
                • 每 6 個字元需要 1 隻寶可夢進行加密
            </div>
            
            <textarea 
                id="plaintext-input" 
                placeholder="請輸入明文（例如：Hello World!）"
            ></textarea>
            
            <div id="plaintext-info" style="margin: 15px 0; color: #666; font-size: 15px; font-weight: 500;">
                字元數：0 / 36 | 需要寶可夢：0 隻
            </div>
            
            <div id="plaintext-error"></div>
            
            <div class="button-group">
                <button class="btn" onclick="generateRandom()">🎲 隨機生成</button>
                <button class="btn btn-success" onclick="goToPage2()" id="next-btn-1" disabled>
                    下一步：選擇寶可夢 →
                </button>
            </div>
        </div>
        
        <!-- 畫面二：選擇寶可夢 -->
        <div id="page2" class="page">
            <h2>🎯 步驟 2：選擇寶可夢</h2>
            
            <div class="info-box" id="selection-info">
                <strong>請選擇 <span id="required-count" style="color: #e74c3c; font-size: 20px;">0</span> 隻喜歡的寶可夢作為密鑰</strong><br>
                💡 選擇順序會影響加密結果，每隻寶可夢負責加密 6 個字元
            </div>
            
            <div class="selection-counter">
                已選擇：<span class="selected" id="selected-count">0</span> / <span id="total-needed">0</span>
            </div>
            
            <div id="pokemon-grid" class="pokemon-grid">
                <!-- 動態生成寶可夢選項 -->
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="goToPage1()">← 上一步</button>
                <button class="btn btn-success" onclick="goToPage3()" id="next-btn-2" disabled>
                    下一步：產生密文 →
                </button>
            </div>
        </div>
        
        <!-- 畫面三：密文視覺化 -->
        <div id="page3" class="page">
            <h2>🎨 步驟 3：密文視覺化</h2>
            
            <div class="success-box">
                ✓ 加密完成！密文已轉換為色彩與能力值圖表，下方顯示每個區塊的加密結果
            </div>
            
            <div id="cipher-result" class="cipher-grid">
                <!-- 動態生成密文卡片 -->
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="goToPage1()">🔄 重新開始</button>
                <button class="btn btn-success" onclick="decryptCipher()">🔓 還原明文</button>
            </div>
            
            <div id="decrypted-result"></div>
        </div>
    </div>
    
    <!-- 引入 JavaScript 模組 -->
    <script src="js/utils.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/decryption.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
